parameters:
  TaskctlVersion: 1.5.2

steps:
  # Checkout self repo
  - checkout: self

  # Install Taskfile so that the tests can be run
  - task: Bash@3
    displayName: "Install: Taskctl"
    inputs:
      targetType: inline
      script: |
        sudo wget https://github.com/Ensono/taskctl/releases/download/v${{ parameters.TaskctlVersion }}/taskctl-linux-amd64 -O /usr/local/bin/taskctl
        sudo chmod +x /usr/local/bin/taskctl
    
